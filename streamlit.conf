[program:streamlit]
command=/root/.venv/bin/streamlit run /app/streamlit/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
directory=/app/streamlit
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/streamlit.err.log
stdout_logfile=/var/log/supervisor/streamlit.out.log
environment=PATH=\"/root/.venv/bin:/usr/local/bin:/usr/bin:/bin\"